<div class="sidebar">
  <ul *ngIf="carbonService.todos.length; else noTodos">
    <li *ngFor="let todo of carbonService.todos">
      <strong (click)="initTodo(todo.id)" [class.noteActive]="todo.isActive">{{todo.title}}</strong>
      <button class="btn-remove" (click)="removeTodo(todo.id)">&times;</button>
    </li>
  </ul>
  <ng-template #noTodos>
    <p style="text-align: center">Заметок нет!</p>
  </ng-template>
</div>
